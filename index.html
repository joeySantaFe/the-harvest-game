<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>The Harvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
      
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
        font-family: 'Courier Prime', 'Courier New', monospace;
        user-select: none;
        -webkit-font-smoothing: none;
        color: #ccc;
      }
      
      /* CRT Scanline Effect */
      body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      
      @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
      .animate-pulse-red { animation: pulse-red 0.5s infinite; }
      
      @keyframes glow-gold { 0%, 100% { text-shadow: 0 0 10px #fd0; } 50% { text-shadow: 0 0 25px #fd0, 0 0 35px #fa0; } }
      .animate-glow-gold { animation: glow-gold 1s infinite; }

      /* CRT flicker for Colony Log screens */
      @keyframes crt-flicker { 0% { opacity: 0.02; } 50% { opacity: 0.04; } 100% { opacity: 0.02; } }

      /* Fade-in for screens after colony log */
      @keyframes fade-in-screen { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in-screen 800ms ease-in forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
